<div class="selection">
    <select class="selector" (change)="onChange($event)">
        <option value="Todas">Todas</option>
        <option value="Categoría 1">Categoría 1</option>
        <option value="Categoría 2">Categoría 2</option>
        <option value="Categoría 3">Categoría 3</option>
    </select>
</div>

<div class="blogs">
    <div class="blog" *ngFor="let post of posts">
        <h4>{{post.titulo}}</h4>
        <p>{{post.texto}}</p>
        <h3>{{post.utor}}</h3>
        <img [src]="post.imagen" alt="">
        <p>Fecha: {{post.fecha}}</p>
        <p>Categoría: {{post.categoria}}</p>
    </div>
</div>

<div class="button">
    <button class="btnNew" onclick="window.location.href='/new'">Añadir Post</button>
</div>
